<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!------------------------->
    <!-- Add Your Title Here -->
    <!------------------------->
    <title>Thermography Dashboard Version 1.0</title>
    <!------------------------------------------------------------------------------------------->
    <!-- Core CSS - Include with every page -- Bootstrap/FontAwesome/NI-Fonts/Toastr/pmuAppCSS -->
    <!------------------------------------------------------------------------------------------->
    <link href="libs/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="libs/bootstrap/css/bootstrap-theme.css" rel="stylesheet">
    <link href="libs/fontawesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="libs/toastr/css/toastr.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <!------------------------->
    <!-- Add Your Custom CSS -->
    <!------------------------->

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="libs/html5shiv/html5shiv.min.js"></script>
    <script src="libs/respond/respond.min.js"></script>
    <![endif]-->
</head>
<!----------------------------->
<!-- Main thermoApp Starts Here -->
<!----------------------------->
<body data-ng-app="thermoApp">
<!------------------------>
<!-- Start Page Wrapper -->
<!------------------------>
<div id="wrapper">
    <!---------------------------------------------------->
    <!-- Start Top NI Blue Header with Logo/System Name -->
    <!---------------------------------------------------->
    <div class="topHeader-ni">
        <div class="row">
            <!------------------------>
            <!-- Add Your Logo Here -->
            <!------------------------>
            <div class="col-lg-6 col-md-4 col-sm-3 col-xs-3">
                <a><img id="logo" src="img/logo/nilogo_150.png" alt="NI Logo"></a>
            </div>
            <!------------------------------->
            <!-- Add Your System Name Here -->
            <!------------------------------->
            <div class="col-lg-6 col-md-8 col-sm-9 col-xs-9 padding-right-50">
            </div>
        </div>
    </div>
    <!--------------------------------------------------->
    <!-- /End Top NI Blue Header with Logo/System Name -->
    <!--------------------------------------------------->
    <!--------------------------->
    <!-- Start Side Navigation -->
    <!--------------------------->

    <!-------------------------->
    <!-- /End Side Navigation -->
    <!-------------------------->
    <!----------------------------------------------->
    <!-- Start Main Controller/LoadingData/UI-VIEW -->
    <!----------------------------------------------->
    <form name="baseForm">
        <!------------------->
        <!-- Start appCtrl -->
        <!------------------->
        <div id="page-wrapper" ng-controller="appCtrl">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <!--------------------->
                    <!-- Start preLoader -->
                    <!--------------------->
                    <div class="preLoader" ng-show="loading">
                        <h3>Loading Data....</h3>
                        <div class="progress progress-striped active">
                            <div class="progress-bar"  role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
                            </div>
                        </div>
                    </div>
                    <!-------------------->
                    <!-- /End preLoader -->
                    <!-------------------->

                    <!------------------->
                    <!-- Start UI-VIEW -->
                    <!------------------->
                    <fieldset id="mainView">
                        <div data-ui-view>
                        </div>
                    </fieldset>
                    <!------------------>
                    <!-- /End UI-VIEW -->
                    <!------------------>
                </div>
            </div>
        </div>
        <!------------------>
        <!-- /End appCtrl -->
        <!------------------>
    </form>
    <!---------------------------------------------->
    <!-- /End Main Controller/LoadingData/UI-VIEW -->
    <!---------------------------------------------->
</div>
<!----------------------->
<!-- /End Page Wrapper -->
<!----------------------->

<!-------------------------------------------->
<!-- Core Scripts - Include with every page -->
<!-------------------------------------------->
<script src="libs/jquery/jquery-1.11.1.min.js"></script>
<script src="libs/bootstrap/js/bootstrap.min.js"></script>
<script src="libs/toastr/js/toastr.js"></script>
<script src="libs/respond/respond.js"></script>
<!------------------------->
<!-- Required ANGULAR JS -->
<!------------------------->
<script src="libs/angular/angular.min.js" ></script>
<script src="libs/angular/angular-resource.min.js" ></script>
<script src="libs/angular/angular-route.min.js" ></script>
<script src="libs/angular/angular-sanitize.min.js" ></script>
<script src="libs/angular/angular-ui-router.min.js"></script>
<script src="libs/angular/angular-ui-bootstrap.min.js"></script>
<script src="libs/easypie/angular.easypiechart.min.js"></script>
<!--------------------------------------->
<!-- thermoApp Page-Level ANGULAR Scripts -->
<!--------------------------------------->
<script src="js/module/appModule.js"></script>
<script src="js/mainScript.js"></script>
<!----------------------------->
<!-- Add Your Custom Scripts -->
<!----------------------------->
</body>
<!---------------------------->
<!-- Main thermoApp /Ends Here -->
<!---------------------------->
</html>
