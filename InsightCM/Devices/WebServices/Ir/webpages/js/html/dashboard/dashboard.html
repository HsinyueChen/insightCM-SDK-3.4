<!--------------------------------->
<!-- Start Connection Lost Modal -->
<!--------------------------------->
<div class="modal fade" id="connectionModal" tabindex="-1" role="dialog" aria-labelledby="connectionModalLabel" aria-hidden="true" style="text-align:center;margin-top:200px;" data-backdrop="static">
    <div class="modal-dialog">
        <div class="modal-content">
            <!------------------------------------->
            <!-- Connection Lost Modal -- Header -->
            <!------------------------------------->
            <div class="modal-header">
                <h4> Connection to PMU lost, attempting to reconnect. </h4>
            </div>
            <!--------------------------------------------------->
            <!-- Connection Lost Modal -- Body -- Progress Bar -->
            <!--------------------------------------------------->
            <div class="modal-body">
                <div class="progress progress-striped active">
                    <div class="progress-bar"  role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-------------------------------->
<!-- /End Connection Lost Modal -->
<!-------------------------------->
